<!DOCTYPE html>
<script>
    const authToken = sessionStorage.getItem('authToken');
    if (!authToken) {
        window.location.href = 'login.html';
    }
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zespoły</title>
    <style>

        th.column-limit,
        td.column-limit {
            max-width: 200px;
            max-height: 50px;
            /*width: 50%;*/
            overflow: auto;
        }
        #userInfo {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2 id="userInfo">User Information</h2>
    <button type="button" onclick="logout()">Logout</button>
    <h1>Zespoły</h1>

    <form id="zespolForm">
        <label for="nazwa">Nazwa zespołu:</label>
        <input type="text" id="nazwa" name="nazwa" required>

        <label for="opis">Opis:</label>
        <textarea id="opis" name="opis"></textarea>

        <button type="button" onclick="dodajZespol()">Dodaj Zespół</button>
    </form>

    <h2>List of Teams</h2>
    <table id="zespolTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>

    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function logout() {
            sessionStorage.removeItem('authToken');
            window.location.href = "login.html"
        }
        function dodajZespol() {
            const name = document.getElementById('nazwa').value;
            const description = document.getElementById('opis').value;
            console.log("Nazwa:", name);
            console.log("Opis:", description);
            const post = {
                name: name,
                description: description,
            };
            console.log(post);
            axios.post('http://localhost:5000/team/', post)
            .then(response => {
                console.log(response.data);
                dodajZespolDoTabeli(response.data);
            })
            .catch(error => {
                console.error(error);
            });
        }

        function pobierzZespoly() {
            axios.get('http://localhost:5000/teams/')
            .then(response => {
                console.log(response.data);
                response.data.forEach(zespol => dodajZespolDoTabeli(zespol));
                // const decodedToken = jwt_decode(authToken);
                // const user = decodedToken.user;
            })
            .catch(error => {
                console.error(error);
            });
        }

        function dodajZespolDoTabeli(team) {
            // const table = document.getElementById('zespolTable');
            // const row = table.insertRow(-1);
            //
            // const cell1 = row.insertCell(0);
            // const cell2 = row.insertCell(1);
            // const cell3 = row.insertCell(2);
            //
            // cell1.textContent = zespol.id;
            // cell2.textContent = zespol.name;
            // cell3.textContent = zespol.description;
            const row = document.createElement('tr');
            const cell1 = document.createElement('td');
            const cell2 = document.createElement('td');
            const cell3 = document.createElement('td');

            cell1.textContent = team.id;
            cell2.className = 'column-limit';
            cell2.textContent = team.name;
            cell3.className = 'column-limit'
            cell3.textContent = team.description

            row.appendChild(cell1);
            row.appendChild(cell2);
            row.appendChild(cell3);

            tableBody.appendChild(row);
        }
        window.onload = function() {
            pobierzZespoly();
        };
        function displayUserInfo(user) {
            const userInfoElement = document.getElementById('userInfo');
            userInfoElement.textContent = `User Information: ${user.name}`;
        }
    </script>
</body>
</html>
