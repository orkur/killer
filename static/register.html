<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>

    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="1-24 characters" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="4-24 characters" required>

        <button type="button" onclick="register()">Register</button>
    </form>
<button type="button" onclick="login()">Go back to Login</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>

            function register(){
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const credentials = btoa(`${username}:${password}`);
                const post = {
                    username: username,
                    password: password,
                };
                axios.post('http://localhost:5000/register/', post)
                .then(response => {
                    // console.log(response.status);
                    alert("Registration successful!");
                    sessionStorage.setItem('authToken', credentials);
                    window.location.href = 'groups.html';
                })
                .catch(error => {
                    alert(error.response.data.detail);
                });
            }
            function login(){
                window.location.href = 'login.html';
            }
        </script>
</body>
</html>
