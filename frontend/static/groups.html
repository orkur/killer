<!DOCTYPE html>
<script>
    const authToken = sessionStorage.getItem('authToken');
    if (!authToken) {
        window.location.href = 'login.html';
    }
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <style>

        th.column-limit,
        td.column-limit {
            max-width: 200px;
            max-height: 50px;
            /*width: 50%;*/
            overflow: auto;
        }
        #userInfo {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2 id="userInfo">Hello </h2>
    <button type="button" onclick="logout()">Logout</button>
    <h1>Teams</h1>

    <form id="teamForm">
        <label for="name">Team name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <button type="button" onclick="addTeam()">Add Team</button>
    </form>

    <h2>List of Teams</h2>
    <table id="zespolTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>

    </table>
    <button type="button" onclick="getUserIdFromToken(sessionStorage.getItem('authToken'))">Click me!</button>
    <script>var exports = {};</script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function logout() {
            sessionStorage.removeItem('authToken');
            window.location.href = "login.html"
        }
        function addTeam() {
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const post = {
                name: name,
                description: description,
                creator: jwtDecode(authToken).id
            };
            console.log(post);
            axios.post('http://localhost:5000/team/', post)
            .then(response => {
                console.log(response.data);
                addTeamToTable(response.data);
            })
            .catch(error => {
                console.error(error);
            });
        }

        function getTeams() {
            axios.get('http://localhost:5000/teams/')
            .then(response => {
                console.log(response.data);
                response.data.forEach(zespol => addTeamToTable(zespol));
            })
            .catch(error => {
                console.error(error);
            });
        }

        function addTeamToTable(team) {

            const row = document.createElement('tr');
            const cell1 = document.createElement('td');
            const cell2 = document.createElement('td');
            const cell3 = document.createElement('td');

            cell1.textContent = team.id;
            cell2.className = 'column-limit';
            cell2.textContent = team.name;
            cell3.className = 'column-limit'
            cell3.textContent = team.description

            row.appendChild(cell1);
            row.appendChild(cell2);
            row.appendChild(cell3);

            tableBody.appendChild(row);
        }
        window.onload = function() {
            document.getElementById('userInfo').textContent = "Hello " + jwtDecode(authToken).username + '!'

            getTeams();
        };

    </script>
</body>
</html>
