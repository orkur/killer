<!DOCTYPE html>
<script>
    const authToken = sessionStorage.getItem('authToken');
    if (!authToken) {
        window.location.href = 'login.html';
    }
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <style>

        th.column-limit,
        td.column-limit {
            max-width: 200px;
            max-height: 50px;
            /*width: 50%;*/
            overflow: auto;
        }
        #userInfo {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2 id="userInfo">Hello </h2>
    <button type="button" onclick="logout()">Logout</button>
    <h1>Teams</h1>

    <form id="teamForm">
        <label for="name">Team name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="maximum 24 characters" >
        <button type="button" onclick="addTeam()">Add Team</button>
    </form>

    <h2>List of Teams</h2>
    <table id="zespolTable" border="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>

    </table>
    <script>var exports = {};</script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function logout() {
            sessionStorage.removeItem('authToken');
            window.location.href = "login.html"
        }
        function addTeam() {
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const password = document.getElementById('password').value;
            const post = {
                name: name,
                description: description,
                creator: jwtDecode(authToken).id,
                password: password
            };
            console.log(post);
            axios.post('http://localhost:5000/team/', post)
                .then(response => {
                    console.log(response.data);
                    addTeamToTable(response.data);
                })
                .catch(error => {
                    alert(error.response.data.detail);
                });
        }

        function getTeams() {
            axios.get('http://localhost:5000/teams/')
                .then(response => {
                    console.log(response.data);
                    response.data.forEach(zespol => addTeamToTable(zespol));
                })
                .catch(error => {
                    console.error(error);
                });
        }

        function addTeamToTable(team) {

            const row = document.createElement('tr');
            const cell1 = document.createElement('td');
            const cell2 = document.createElement('td');
            const cell3 = document.createElement('td');
            const cell4 = document.createElement('td');
            // const cell5 = document.createElement('td')

            cell1.textContent = team.id;
            cell2.className = 'column-limit';
            cell2.textContent = team.name;
            cell3.className = 'column-limit';
            cell3.textContent = team.description;
            const form = document.createElement("form")


            var button = document.createElement("input"); //input element, Submit button
            button.type="submit"


            const relation = {
                team_id: team.id,
                user_id: jwtDecode(authToken).id
            }

            axios.get('http://localhost:5000/exist/', {params: relation})
                .then(response => {
                    if (response.data) {
                        button.onclick = () => exitFrom(relation);
                        button.value = 'Exit';
                    } else {
                        var i = document.createElement("input"); //input element, text
                        i.type="text";
                        i.name="password"
                        i.id="team_password" + team.id
                        form.appendChild(i);
                        button.onclick = () => joinIn(relation)
                        // button.add = joinIn(relation);
                        button.value = 'Join';
                    }
                })
            form.appendChild(button);


            // axios.get('http://localhost:5000/exist/', {params: relation})
            //     .then(response => {
            //         if(response.data){
            //             button.textContent = 'Exit'
            //             button.addEventListener('click', () => ExitFrom(relation));
            //         }else{
            //             button.textContent = 'Join'
            //
            //             button.addEventListener('click', () => joinIn(relation, document.getElementById('team_password').value));
            //         }
            //
            //     }
            // )
            cell4.appendChild(form);

            row.appendChild(cell1);
            row.appendChild(cell2);
            row.appendChild(cell3);
            row.appendChild(cell4);
            // row.appendChild(cell5)

            tableBody.appendChild(row);
        }
        async function joinIn(relation) {
            relation['password'] = document.getElementById('team_password' + relation.team_id).value
            console.log(relation['password'])
            try {
                await axios.post('http://localhost:5000/relation/join/', relation)
            } catch (error){
                alert(error.response.data.detail)
            }
            window.location.href=window.location.href
        }
        async function exitFrom(relation) {
            try {
                await axios.post('http://localhost:5000/relation/exit/', relation)
            } catch (error){
                alert(error.response.data.detail)
            }
            window.location.href=window.location.href
        }

        window.onload = function() {
            document.getElementById('userInfo').textContent = "Hello " + jwtDecode(authToken).username + '!'
            if (!authToken) {
                window.location.href = 'login.html';
            }
            getTeams();
        };

    </script>
</body>
</html>
